<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Linnaeus</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <header class="header" id="header"></header>

        <main>
            <div class="sub-wrap">
                <div class="container">
                    <div class="mypage-wrap">
                        <div class="inquiry">
                            <div class="inquiry-header">
                                <h4>문의하실 내용을 보내주시면 담당자 확인 후 빠른 시일 내 답변을 드리도록 하겠습니다.</h4>
                            </div>
                            <div class="inquiry-body">
                                <dl>
                                    <dt>제목</dt>
                                    <dd>
                                        <div class="input-group">
                                            <input type="text" placeholder="제목을 입력해주세요. (100자 이내)">
                                        </div>
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>문의 분류</dt>
                                    <dd>
                                        <div class="select-group">
                                            <select name="" id="">
                                                <option value="문의 분류 선택">문의 분류 선택</option>
                                            </select>
                                        </div>
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>내용</dt>
                                    <dd>
                                        <div class="text-group">
                                            <textarea name="" id="" placeholder="내용을 입력해주세요.(5,000자 이내)"></textarea>
                                        </div>
                                    </dd>
                                </dl>
                            </div>
                            <div class="inquiry-footer">
                                <button type="button" class="btn btn-md btn-primary">제출하기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer" id="footer"></footer>
    </div>



    <script src="lib/jquery.min.js"></script>
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
