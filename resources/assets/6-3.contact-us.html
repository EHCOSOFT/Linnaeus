<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Linnaeus</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <header class="header" id="header"></header>

        <main>
            <div class="sub-wrap">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-lg-4">
                            <!-- 회사 지도부분 : 임시로 작업해두었으나, 이미지로 들어가거나 가로세로값 조정 시 요청 -->
                            <div class="map">
                                <!-- 클라이언트 확인용 이미지 -->
                                <img src="img/map.png" alt="">
                            </div>
                        </div>
                        <div class="col-12 col-lg-8">
                            <div class="contant-wrap">
                                <h3>Send Us A Message</h3>
                                <div class="input-wrap">
                                    <div class="input-group">
                                        <label for="">이름</label>
                                        <input type="text" placeholder="성함을 입력하세요.">
                                    </div>
                                    <div class="input-group">
                                        <label for="">이메일</label>
                                        <input type="text" placeholder="abc@gmail.com">
                                    </div>
                                    <div class="input-group">
                                        <label for="">핸드폰 번호</label>
                                        <input type="text" placeholder="01012345678" maxlength="11">
                                    </div>
                                    <div class="text-group">
                                        <label for="">내용</label>
                                        <textarea name="" id="" placeholder="내용을 입력해주세요."></textarea>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-primary btn-md">MISSAGE <img
                                        src="img/ico/i-arrow-up-right.svg" alt=""></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer" id="footer"></footer>
    </div>


    <script src="lib/jquery.min.js"></script>
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
